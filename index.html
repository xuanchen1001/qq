<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於 RIIZE</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .group-info, .members-list {
            margin-bottom: 20px;
        }
        .group-info p, .members-list li {
            font-size: 1.1em;
        }
        .members-list ul {
            list-style-type: none;
            padding: 0;
        }
        .members-list li {
            background: #ecf0f1;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>RIIZE (라이즈)</h1>
        </header>

        <section class="group-info">
            <h2>團體介紹</h2>
            <p><strong>經紀公司:</strong> SM Entertainment</p>
            <p><strong>出道日期:</strong> 2023年9月4日</p>
            <p><strong>出道作品:</strong> 首張單曲專輯《Get A Guitar》</p>
            <p>RIIZE 是 SM Entertainment 旗下的六人男子團體。</p>
        </section>

        <section class="members-list">
            <h2>現任成員</h2>
            <ul>
                <li>SHOTARO (쇼타로)</li>
                <li>EUNSEOK (은석)</li>
                <li>SUNGCHAN (성찬)</li>
                <li>WONBIN (원빈)</li>
                <li>SOHEE (소희)</li>
                <li>ANTON (안톤)</li>
            </ul>
        </section>

        <footer>
            <p>資料基於截至2024年的普遍認知，可能會有變動。</p>
        </footer>
    </div>
</body>
</html>
